<div ng-controller = "homeCtrl" class="jumbotron">
	<h3>{{appName}}</h3>
	<div id="msgContainer">
	</div>
	
	<table class="table table-striped">
		<tr>
			<th>Contatos ONLINE</th>
			<th></th>
		</tr>
		<tr ng-repeat="contact in onlineContacts">
			<td><button class="btn btn-primary" ng-click="openChat(contact.id, contact.contactLogin)">{{contact.contactLogin}}</button></td>
			<td><div class="alert alert-warning" ng-if="contact.offlineMessages == 'SIM'">
					Esxitem mensagens n&atilde;o lidas!
				</div>
			</td>
		</tr>
	</table>
	<hr/>
	<table class="table table-striped">
		<tr>
			<th>Contatos OFFLINE</th>
		</tr>
		<tr ng-repeat="contact in offlineContacts">
			<td><button class="btn btn-primary" ng-click="openChat(contact.id, contact.contactLogin)">{{contact.contactLogin}}</button></td>
			<td><div class="alert alert-warning" ng-if="contact.offlineMessages == 'SIM'">
					Esxitem mensagens n&atilde;o lidas!
				</div>
			</td>
		</tr>
	</table>
	<hr/>
	<h4>Solicita&ccedil;&atilde;o de Amizade</h4>
	<form name="homeForm">
		<input class="form-control" type="text" ng-model="contact.contactLogin" placeholder="Contato" ng-required="true"/>
	</form>
	<div class="alert alert-danger" ng-show="homeForm.$invalid">
		Por favor, preencha o campo de Contato!
	</div>
	<button class="btn btn-primary btn-block" ng-click="addContact(contact)" ng-disabled="homeForm.$invalid">Adicionar</button>
	<button class="btn btn-primary btn-block" ng-click="listContacts()" >Listar Contatos</button>
	<button class="btn btn-primary btn-block" ng-click="doLogOut()" >Sair</button>
</div>
